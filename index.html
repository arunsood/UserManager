<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>jQuery User Manager App</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>

<div id="container"></div>

<script type="text/x-template" id="user-list-template">
	<h1>User Manager</h1>
	<div>
		<button type="button" id="add-user-button">Add New User</button>
	</div>

	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Age</th>
				<th>Username</th>
				<th></th>
			</tr>
		</thead>

		<tbody>
			{{#userList}}
			<tr>
				<td>{{firstname}}</td>
				<td>{{lastname}}</td>
				<td>{{age}}</td>
				<td>{{username}}</td>
				<td><button type="button" id="{{id}}" class="edit-user-buttons">Edit User</button></td>
			</tr>
			{{/userList}}
		</tbody>
	</table>
</script>

<script type="text/x-template" id="new-user-template">
	<h1>User Manager</h1>
	<div>
		<button class="back-button">Go Back</button>
	</div>
	<div class="bold">
		First Name
	</div>
	<div>
		<input type="text" id="new-first-name" />
	</div>
	<div class="bold">
		Last Name
	</div>
	<div>
		<input type="text" id="new-last-name" />
	</div>
	<div class="bold">
		Age
	</div>
	<div>
		<input type="text" id="new-age" />
	</div>
	<div class="bold">
		Username
	</div>
	<div>
		<input type="text" id="new-username" />
	</div>
	<div>
		<button type="button" id="new-user-submit-button">Add User</button>
	</div>
</script>

<script type="text/x-template" id="edit-user-template">
	<h1>User Manager</h1>
	<div>
		<button class="back-button">Go Back</button>
	</div>
	{{#editUser}}
	<div class="bold">
		First Name
	</div>
	<div>
		<input type="text" id="edit-first-name" value="{{firstname}}" />
	</div>
	<div class="bold">
		Last Name
	</div>
	<div>
		<input type="text" id="edit-last-name" value="{{lastname}}" />
	</div>
	<div class="bold">
		Age
	</div>
	<div>
		<input type="text" id="edit-age" value="{{age}}" />
	</div>
	<div class="bold">
		Username
	</div>
	<div>
		<input type="text" id="edit-username" value="{{username}}" />
	</div>
	<div>
		<input type="hidden" id="edit-id" value="{{id}}" />
		<button type="button" id="edit-user-submit-button">Update User</button>
		<button type="button" id="delete-user-submit-button">Delete User</button>
	</div>
	{{/editUser}}
</script>

<script src="libraries/jquery/jquery.js"></script>
<script src="libraries/handlebars/handlebars.js"></script>
<script src="js/app.js"></script>

</body>

</html>
